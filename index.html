<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="front">
      <input type="text" name="screen" id="screen" />
      <button data-all-clear id="c">C</button>
    </div>
    <div class="container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>.</button>
      <button>0</button>
      <button>=</button>
      <button>X</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
